<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Assignment Demo</h1>

  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(200, 3)">Calculate Total</button>
    <p id="totalResult"></p>

    <button onclick="formatString('hello world')">Format String</button>
    <p id="formatResult"></p>
  </div>

  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="countdown(5)">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruitList"></ul>
  </div>

  <div>
    <h2>Part 4: DOM</h2>
    <button onclick="changeTitle()">Change Title</button>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
    <button onclick="addNewItem()">Add New Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
